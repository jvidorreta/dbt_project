version: 2

models:
  - name: trs_DIM_CUSTOMER
    description: '{{ doc("DIM_CUSTOMER_TRS")}}'
    config:
      transient: false
      materialized: table
      schema: '{{ var("SH_TRS") }}'
      alias: DIM_CUSTOMER_TRS
      unique_key: DIM_CUSTOMER_TRS
      query_tag: dbt_trs_DIM_CUSTOMER_TRS
    meta:
      primary key:
        - CUSTOMER_KEY
        - CUSTOMER_NAME
        - CUSTOMER_ADDRESS
    columns:
      - name: CUSTOMER_KEY
        description: Customer Key
        tests: 
          - not_null
      - name: CUSTOMER_NAME
        description: Customer Name
        tests: 
          - not_null
      - name: CUSTOMER_ADDRESS
        description: Customer Adress
        tests: 
          - not_null    
      - name: PK_DIM_CUSTOMER_TRS
        tests: 
          - not_null
          - unique
      - name: CUSTOMER_PHONE
        description: Customer Phone
      - name: NATION
        description: Customer Nation
      - name: REGION
      - name: MARKET_SEGMENT 

  - name: trs_DIM_LINEITEM
    description: '{{ doc("DIM_LINEITEM_TRS")}}'
    config:
      transient: false
      materialized: table
      schema: '{{ var("SH_TRS") }}'
      alias: DIM_LINEITEM_TRS
      unique_key: DIM_LINEITEM_TRS
      query_tag: dbt_trs_DIM_LINEITEM_TRS
    meta:
      primary key:
        - ORDER_KEY
        - PART_KEY
    columns:
      - name: ORDER_KEY
        description: Line order key
        tests: 
          - not_null
      - name: PART_KEY
        description: Line Part key
        tests: 
          - not_null  
      - name: PK_DIM_LINEITEM_TRS
        tests: 
          - not_null
          - unique
      - name: L_LINENUMBER
        description: Customer Comment
      - name: L_QUANTITY
      - name: L_EXTENDEDPRICE 
      - name: L_DISCOUNT
      - name: L_TAX 
      - name: FINAL_PRICE 
      - name: TOTAL_TAX

  - name: trs_DIM_SUPPLIER
    description: '{{ doc("DIM_SUPPLIER_TRS")}}'
    config:
      transient: false
      materialized: table
      schema: '{{ var("SH_TRS") }}'
      alias: DIM_SUPPLIER_TRS
      unique_key: DIM_SUPPLIER_TRS
      query_tag: dbt_trs_DIM_SUPPLIER_TRS
    meta:
      primary key:
        - SUPPLIER_KEY
        - SUPPLIER_NAME
        - SUPPLIER_ADDRESS
    columns:
      - name: SUPPLIER_KEY
        description: Supplier Key
        tests: 
          - not_null
      - name: SUPPLIER_NAME
        description: Supplier Name
        tests: 
          - not_null
      - name: SUPPLIER_ADDRESS
        description: Supplier Adress
        tests: 
          - not_null    
      - name: PK_DIM_SUPPLIER_TRS
        tests: 
          - not_null
          - unique
      - name: CUSTOMER_PHONE
        description: Customer Comment
      - name: NATION
      - name: REGION 
      - name: SUPPLIER_PHONE
      - name: SUPPLIER_ACCOUNT_BALANCE   
    
